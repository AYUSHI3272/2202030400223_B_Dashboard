<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h2 class="text-2xl font-bold">Dashboard</h2>
            <ul class="mt-5 space-y-2">
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Home</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Analytics</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Settings</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Profile</li>
                <li class="py-2 px-4 hover:bg-blue-700 rounded cursor-pointer">Help</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Navbar -->
            <nav class="bg-white shadow p-4 flex justify-between items-center">
                <button class="md:hidden text-blue-900">â˜°</button> <!-- Mobile Sidebar Toggle -->
                <div class="text-lg font-semibold">Welcome, User</div>
                <div class="flex items-center space-x-4">
                    <input type="text" placeholder="Search..." class="border rounded px-2 py-1">
                    <button class="bg-blue-900 text-white px-4 py-2 rounded">Logout</button>
                </div>
            </nav>

            <!-- Dashboard Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="bg-white p-6 rounded shadow text-center">
                    <h3 class="text-lg font-semibold">Total Sales</h3>
                    <p class="text-gray-600 text-2xl font-bold">$50,000</p>
                </div>
                <div class="bg-white p-6 rounded shadow text-center">
                    <h3 class="text-lg font-semibold">New Customers</h3>
                    <p class="text-gray-600 text-2xl font-bold">320</p>
                </div>
                <div class="bg-white p-6 rounded shadow text-center">
                    <h3 class="text-lg font-semibold">Total Orders</h3>
                    <p class="text-gray-600 text-2xl font-bold">1,500</p>
                </div>
                <div class="bg-white p-6 rounded shadow text-center">
                    <h3 class="text-lg font-semibold">Revenue Growth</h3>
                    <p class="text-gray-600 text-2xl font-bold">15%</p>
                </div>
                <div class="bg-white p-6 rounded shadow text-center">
                    <h3 class="text-lg font-semibold">Pending Orders</h3>
                    <p class="text-gray-600 text-2xl font-bold">45</p>
                </div>
                <div class="bg-white p-6 rounded shadow text-center">
                    <h3 class="text-lg font-semibold">Customer Satisfaction</h3>
                    <p class="text-gray-600 text-2xl font-bold">89%</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
